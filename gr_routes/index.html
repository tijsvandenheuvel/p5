                initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
            <style>
                #map123 {
                    position: relative;
                    width: 100.0%;
                    height: 95.0%;
                    left: 0.0%;
                    top: 0.0%;
                }
            </style>
        
</head>
<body>    
            <select id="regionSelector" onchange="changeRegion(this.value);">
                <option value="" selected>Select region:</option>
                <option value="VL">Vlaanderen</option>
                <option value="WA">Wallonie</option>
                <option value="BE">Beide</option>
            </select>

            <div class="folium-map" id="map123" >
                <script>
                    var map = L.map("map123",
                    {
                        center: [50.25, 4.6],
                        crs: L.CRS.EPSG3857,
                        zoom: 8,
                        zoomControl: true,
                        preferCanvas: false,
                    });
                    var tile_layer_123 = L.tileLayer(
                        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        {"attribution": "Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.", 
                        "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false
                        }
                        )
                        tile_layer_123.addTo(map);
                </script>

            </div>
        
</body>

<script type="text/javascript">
    function changeRegion(value)
    {
        if (value===""){
            console.log('hello')
        }else if(value == "VL"){

            var s = document.createElement("script");
            s.id = "map123";
            s.type="text/javascript";
            s.src = 'vlamap.js'
            document.getElementById("map123").innerHTML = "";
            document.getElementById("map123").appendChild(s);
        }else if(value == "WA"){

            var s = document.createElement("script");
            s.id = "map123";
            s.type="text/javascript";
            s.src = 'wamap.js'
            document.getElementById("map123").innerHTML = "";
            document.getElementById("map123").appendChild(s);
        } else if(value="BE"){
            var s = document.createElement("script");
            s.id = "map123";
            s.type="text/javascript";
            s.src = 'bemap.js'
            document.getElementById("map123").innerHTML = "";
            document.getElementById("map123").appendChild(s);

        }
        
       
    }
</script>
